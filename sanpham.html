<body>

    <!-- ======================== LOADING ============================= -->
    <div class="loading">
        <div class="overlay-l">
            <div class="lds-roller">
                <div></div>

        </div>

    <!-- =============================== Filter Table Mobile Start ================================= -->
    <div class="filter-tm">
        <div class="overlay">

        </div>
        <div class="filter-tm-inner">
            <div class="shop-filters screen-small">
                <div class="filter-tm-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="row-filters shop-filters-type shop-input-type">
                    <h3>Theo Danh Mục</h3>
                    <div>
                        <label for="t-shirt"></label>
                        <input class="t-shirt-input" name="t-shirt" type="checkbox" data-key="type" value="t-shirt">
                        <span>Áo</span>
                    </div>

                    <div>
                        <label for="pants"></label>
                        <input class="pants-input" name="pants" data-key="type" type="checkbox" value="pants">
                        <span>Quẩn</span>
                    </div>

                    <div>
                        <label for="shoe"></label>
                        <input class="shoe-input" name="shoe" data-key="type" type="checkbox" value="shoe">
                        <span>Giày</span>
                    </div>

                    <div>
                        <label for="hat"></label>
                        <input class="hat-input" name="hat" data-key="type" type="checkbox" value="hat">
                        <span>Nón</span>
                    </div>

                </div>
                <div class="row-filters shop-filters-sex shop-input-type">
                    <h3>Theo Giới Tính</h3>
                    <div>
                        <label for="male"></label>
                        <input class="male-input" type="checkbox" data-key="sex" name="male" value="male">
                        <span>Nam</span>
                    </div>
                    <div>
                        <label for="female"></label>
                        <input class="female-input" type="checkbox" data-key="sex" name="female" value="female">
                        <span>Nữ</span>
                    </div>
                    <div>
                        <label for="unisex"></label>
                        <input class="unisex-input" type="checkbox" data-key="sex" name="unisex" value="unisex">
                        <span>Unisex</span>
                    </div>
                </div>
                <div class="row-filters shop-filters-price">
                    <h3>Theo Giá</h3>
                    <div class="range-input">
                        <input type="range" class="range-min" min="0" max="3000000" value="500000" step="100">
                        <input type="range" class="range-max" min="0" max="3000000" value="2500000" step="100">
                    </div>
                    <div class="ouput-price">
                        <span class="output-price-left">22</span>
                        <span class="output-price-right">1000</span>
                    </div>
                </div>
                <div class="apply-filters">
                    <button class="btn btn-m">Áp Dụng</button>
                </div>
            </div>
        </div>
    </div>

                                </div>
                                <div class="row-filters shop-filters-price">
                                    <h3>Theo Giá</h3>
                                    <div class="range-input">
                                        <input type="range" class="range-min" min="0" max="3000000" value="500000"
                                            step="100">
                                        <input type="range" class="range-max" min="0" max="3000000" value="2500000"
                                            step="100">

                                    <div class="ouput-price">

                                </div>
                                <div class="apply-filters">
                                    <button class="btn btn-m">Áp Dụng</button>
